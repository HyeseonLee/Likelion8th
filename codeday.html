<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="codeday.css">

</head>
<body>
    <div class="container">
        <div class="title-bar">
            <h1 class="text">🙌 예시 페이지입니다 🙌</h1>
        </div>
        <div class="content">
            <!-- 왼쪽파트 -->
            <div class="box left-part">
                <div class="album">
                    <div class="album-child">
                        <img class="picture" src="mypic.jpg" alt="">
                    </div>
                    <div class="album-child">
                        <img class="picture" src="myfav.jpg" alt="">
                    </div>
                </div>

                <div class="timetable">
                    <img class="picture" src="timetable.jpg" alt="">
                </div>
            </div>

            <!-- 오른쪽파트 -->
            <div class="box right-part">
                <div class="youtube">
                    <iframe width="100%" height="600" src="https://www.youtube.com/embed/rKPavExqOXM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="sns-link">
                    <div class ="sns-child">
                        <button class="sns-but" type="button" onclick="location.href='http://www.github.com'"><img class="but-picture" src="github.png" alt="" ></button>
                    </div>
                    <div class ="sns-child">
                        <button class="sns-but" type="button" onclick="location.href='http://www.google.com'"><img class="but-picture" src="instargram.png" alt="" ></button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
